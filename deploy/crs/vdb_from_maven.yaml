apiVersion: teiid.io/v1alpha1
kind: VirtualDatabase
metadata:
  name: dv-customer
spec:
  replicas: 1
  datasources:
    - name: sampledb
      type: postgresql
      properties:
        - name: username
          value: user
        - name: password
          value: mypassword
        - name: jdbc-url
          value: jdbc:postgresql://sampledb/sampledb
  resources:
    memory: 1024Mi
    cpu: 2.0
  build:
    source:
      mavenSettings:
        configMapKeyRef:
          key: settings.xml
          name: my-maven-settings
      maven: org.teiid:dv-customer:vdb:1.1
