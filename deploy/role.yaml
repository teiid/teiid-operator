apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dv-operator
rules:
- apiGroups:
  - ""
  - teiid.io
  - apps.openshift.io
  - image.openshift.io
  - build.openshift.io
  - route.openshift.io
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - dv-operator
  resources:
  - deployments/finalizers
  verbs:
  - update