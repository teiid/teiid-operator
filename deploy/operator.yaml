apiVersion: apps/v1
kind: Deployment
metadata:
  name: teiid-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: teiid-operator
  template:
    metadata:
      labels:
        name: teiid-operator
    spec:
      serviceAccountName: teiid-operator
      containers:
        - name: teiid-operator
          image: quay.io/teiid/teiid-operator:0.3.0
          command:
            - teiid-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['name']
