apiVersion: apps/v1
kind: Deployment
metadata:
  name: dv-operator
  labels:
    com.redhat.product-name: Red_Hat_Integration
    com.redhat.component-name: Data_Virtualization
    com.redhat.product-version: 2020/Q2
    com.redhat.component-version: "1.0"
    com.redhat.component-type: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dv-operator
  template:
    metadata:
      labels:
        name: dv-operator
    spec:
      serviceAccountName: dv-operator
      containers:
        - name: dv-operator
          image: quay.io/teiid/teiid-operator:1.0.0
          command:
            - teiid-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['name']
